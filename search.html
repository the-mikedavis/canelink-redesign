<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/master.css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:200" rel="stylesheet">
        <title>Search</title>
    </head>

    <body>
        <div class="wrapper">
            <header class="main-head">
                <nav class="main-nav">
                    <figure> <img class="logo" src="design_assets/logo.png" alt="logo"> </figure>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Student Center</a></li>
                        <li><a href="#">Log out</a></li>
                    </ul>
                </nav>
                <h2>Search for Classes</h2></header>
            <article class="content">
                <section class="form">
                    <p><strong>Term</strong>
                    <button class="button">Spring '18</button>
                    <button class="button">Fall '18</button>
                    </p>
                    <p><strong>Subject</strong></p>
                    <input type="text" name="sub" class="box">
                    <p><strong>Course number</strong></p>
                    <p>
                    <input type="text" name="course" value="">
                    <button class="button">=</button>
                    <button class="button">≤</button>
                    <button class="button">≥</button>
                    <button class="button">contains</button>
                    </p>
                    <p><strong>Course Career</strong></p>
                    <p>
                    <button class="button">Undergraduate</button>
                    <button class="button">Graduate</button>
                    <button class="button">Medical</button>
                    <button class="button">Law</button>
                    <button class="button">Non-credit</button>
                    </p>
                </section>
                <section>
                    <form class="days" action="index.html" method="post">
                        <p>
                        <input type="checkbox" name="1" value="1"> Show open classes only</p>
                        <p>
                        <input type="checkbox" name="2" value="2"> Open entry/exit classes only</p>
                    </form>
                </section>
                <section class="advancedsearch">
                    <h5>Advanced</h5></section>
                <center>
                    <button class="searchbutton"
                        onclick="location.href='result.html'">Search</button>
                </center>
            </article>
        </div>
    </body>

</html>
